<html>
  <head>
    <title>Soxery | Magic Music Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/night-sky.css">
    <style>
      :root {

      }
      ::placeholder {
        color: #a0a0a0;
      }
      body, html {
        color: white;
        height: 100%;
        width: 100%;
      }
      #soxery {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        position: fixed;
        width: 100%;
        z-index: 1000;
      }
      .container {
        min-width: 280px;
        max-width: 680px;
        padding: 20px 40px;
        margin: 0 auto;
      }
      .title {
        font-size: 400%;
        margin: 20px 0;
      }
      .centered {
        text-align: center;
      }
      .pure-button {
        font-size: 125%;
      }
      .pure-button-primary {
        background-color: #ee0979;
      }
      fieldset {
        background-color: rgba(0,0,0,0.5);
        border: 4px solid #202020;
        border-radius: 20px;
        margin-bottom: 40px;
        padding: 40px;
      }
      input {
        color: whitesmoke;
        background-color: rgba(255,255,255,0.25);
        padding: 4px 10px;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 4px;
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div id="soxery">
      <h1 class="title centered">Soxery</h1>
      <section class="container centered" data-type="backmasking">
        <fieldset>
          <input v-model="token" placeholder="y0UtUb3t0k3n" title="https://www.youtube.com/watch?v={y0UtUb3t0k3n}"/>
        </fieldset>
        <button class="pure-button pure-button-primary" v-on:click="submit">
          Backmask
        </button>
      </section>
    </div>
    <script>
      new Vue({
        el: '#soxery',
        data: {
          token: ''
        },
        methods: {
          submit: function () {
            axios.get('/reverse/' + this.token)
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.error(error);
            });
          }
        }
      })
    </script>
  </body>
</html>
